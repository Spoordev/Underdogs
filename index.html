<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>100x100 Grid of Custom Colours</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
    }

    .pixel {
        width: 1px; /* Each pixel is 1x1 pixels */
        height: 1px; /* Each pixel is 1x1 pixels */
        display: inline-block;
        margin: 0;
        font-size: 12px;
    }
</style>
</head>
<body>
    <script>
        // Array of hexadecimal color codes
        let colors = [
            "#FF0000", // Red
            "#00FF00", // Green
            "#0000FF", // Blue
            "#FFFF00", // Yellow
            "#00FFFF", // Cyan
            "#FF00FF", // Magenta
            "#FFA500", // Orange
            "#A52A2A", // Brown
            "#808080", // Gray
            "#FFFFFF"  // White
        ];

        // Create a 100x100 grid of pixels with custom colors
        let canvas = document.createElement('canvas');
        canvas.width = 100; // 100 pixels
        canvas.height = 100; // 100 pixels
        let ctx = canvas.getContext('2d');

        for (let i = 0; i < 100; i++) {
            for (let j = 0; j < 100; j++) {
                // Generate a random index to select a color from the array
                let randomIndex = Math.floor(Math.random() * colors.length);
                // Set the pixel color
                ctx.fillStyle = colors[randomIndex];
                // Draw the pixel without border
                ctx.fillRect(j, i, 1, 1);
            }
        }

        // Convert canvas to base64-encoded PNG
        let imageDataURL = canvas.toDataURL('image/png');

        // Set the generated PNG as the body background
        document.body.style.backgroundImage = `url(${imageDataURL})`;
    </script>
</body>
</html>
